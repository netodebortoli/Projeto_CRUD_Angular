<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Cursos Disponíveis</span>
    </mat-toolbar>

    <!--
      [cursos]="cursos" : data-bind(origem dos dados) = input
      (add)="onAdd()" : output
      (edit)="onEdit($event)" : output (escutar o evento. variavel $event é um objeto de eventos do TS que é recebido ao escutar o evento)
    -->
    <div class="mat-elevation-z8 coluna-flex">
    <app-cursos-lista
      *ngIf="cursos$ | async as cursos; else loading"
      [cursos]="cursos"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-cursos-lista>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
  </mat-card-content>
</mat-card>

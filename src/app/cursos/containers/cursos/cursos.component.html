<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Cursos Dispon√≠veis</span>
    </mat-toolbar>

    <!-- [cursos]="cursos" -> data binding = Input -->
    <!-- (add)="onAdd()" -> output -->
    <div class="mat-elevation-z8 coluna-flex">
    <app-cursos-lista
      *ngIf="cursos$ | async as cursos; else loading"
      [cursos]="cursos"
      (add)="onAdd()"
    ></app-cursos-lista>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
  </mat-card-content>
</mat-card>

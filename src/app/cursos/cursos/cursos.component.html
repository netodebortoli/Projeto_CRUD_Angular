<mat-card>
  <mat-card-content>
    <div *ngIf="cursos$ | async as cursos; else loading">
      <mat-toolbar color="primary">
        <span>Cursos Disponíveis</span>
      </mat-toolbar>
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!--Coluna Nome  -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do Curso </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.nome }} </td>
        </ng-container>

        <!-- Coluna Categoria -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.categoria }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso"
              fontIcon="{{ curso.categoria | categoria  }}"></mat-icon>
          </td>
        </ng-container>

        <!-- Coluna Ações -->
        <ng-container matColumnDef="acoes">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Adicionar um curso" (click)=onAdd()>
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let curso">
            <button mat-icon-button color="primary" aria-label="Editar curso">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Deletar curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>

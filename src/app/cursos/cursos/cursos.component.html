<mat-card>
  <mat-card-content>
    <div *ngIf="cursos$ | async as cursos; else loading">
      <mat-toolbar color="primary">
        <span>Cursos Dispon√≠veis</span>
      </mat-toolbar>
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">

        <!--Coluna Nome  -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do Curso </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.nome }} </td>
        </ng-container>

        <!-- Coluna Categoria -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.categoria }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
